name: Build Lemuroid APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Make Gradle executable
      run: chmod +x ./gradlew

    - name: Build APK
      run: ./gradlew assembleFreeBundleDebug # 使用方案A

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Lemuroid-Debug-APK
        path: lenuroid-app/build/outputs/apk/freeBundle/debug/*.apk
        # 注意：APK路径也变了！因为风味组合变了。
        # 路径模式通常是: <module>/build/outputs/apk/<flavor1><flavor2>/<buildType>/*.apk
        # 如果不确定，构建成功后可以在日志里搜索 ".apk" 来找到准确路径。
